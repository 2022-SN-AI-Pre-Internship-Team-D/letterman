version: "3"

volumes:
  mysql_data: {}

services:
  # docker-compose.yml 파일이 밖에 있을 때 기준
  # frontend:
  #   build:
  #     context: ./frontend
  #   command: [ "npm", "start" ] 
  #   restart: always
